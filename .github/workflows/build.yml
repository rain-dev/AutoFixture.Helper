on:
  workflow_call:
    inputs:
      project-path:
        required: true
        type: string

jobs:
  triage: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: restore dependencies
      run: dotnet restore ${{ inputs.project-path }}